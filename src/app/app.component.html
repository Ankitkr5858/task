<div class="container">
  <div class="row">
    <div class="col-md-6">

      <div class="rating">
        <!--elements are in reversed order, to allow "previous sibling selectors" in CSS-->
        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
      </div>

    </div>
    <div class="col-md-4">

      <div id="spin"></div>
    </div>
    <div class="col-lg-4">
      <!-- Card -->
      <div class="card-container">
          <div class="card-flip">
            <!-- Card Front -->
            <div class="card front">
              <img src="https://nikonrumors.com/wp-content/uploads/2014/03/Nikon-1-V3-sample-photo.jpg" class="card-img-top img-fluid">
              <div class="card-block">
                <h4 class="card-title">Front Card Title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <!-- End Card Front -->
    
            <!-- Card Back -->
            <div class="card back">
              <div class="card-header">
                Featured
              </div>
              <div class="card-block">
                <h4 class="card-title">Special title treatment</h4>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
           
          </div>
        </div>
    
    </div>
    <div class="col-lg-4 offset-4">
        <div class="toggle-switch">
            <input type="checkbox" id="chkTest" name="chkTest">
            <label for="chkTest">
              <span class="toggle-track" ></span>
              <p style="color:#fff"> Click Here</p>
             
            </label>
          </div>
      </div>

  </div>
  </div>
